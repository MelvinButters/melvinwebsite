<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Crosser - Test Mode</title>
  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #111827;
      border: 2px solid #3b82f6;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const TILE = 40;
    const ROWS = 10;
    const COLS = 10;
    const MAX_LEVEL = 3;

    let level = 1;
    let lives = 3;
    let state = 'play'; // play | transition | celebrate | gameover

    const robot = { x: 4, y: 9 };
    const cars = [];

    const levelThemes = [
      { road: '#1f2937', car: '#ef4444', goal: '#16a34a' },
      { road: '#2e1065', car: '#f97316', goal: '#22c55e' },
      { road: '#0f172a', car: '#38bdf8', goal: '#a3e635' },
    ];

    function theme() { return levelThemes[(level - 1) % levelThemes.length]; }

    function spawnCars() {
      cars.length = 0;
      for (let row = 2; row <= 7; row += 2) {
        for (let i = 0; i < 3; i++) {
          cars.push({ row, x: Math.random() * COLS, speed: (Math.random() * 0.03 + 0.02) * (row % 4 === 0 ? 1 : -1) });
        }
      }
    }

    function resetRobot() { robot.x = 4; robot.y = 9; }

    function loseLife() { lives--; resetRobot(); if (lives <= 0) state = 'gameover'; }

    function completeLevel() {
      state = 'transition';
      setTimeout(() => {
        if (level < MAX_LEVEL) { level++; spawnCars(); resetRobot(); state = 'play'; }
        else state = 'celebrate';
      }, 1000);
    }

    spawnCars();

    // ===== Drawing helpers =====

    function drawRobotAt(x, y, scale=1) {
      ctx.save(); ctx.translate(x, y); ctx.scale(scale, scale);
      ctx.fillStyle='#facc15'; ctx.fillRect(-12,-16,24,12); // head
      ctx.fillStyle='#c0c0c0'; ctx.fillRect(-12,-4,24,28); // body
      ctx.fillStyle='#0f172a'; ctx.fillRect(-6,-12,4,4); ctx.fillRect(2,-12,4,4); // eyes
      ctx.fillStyle='#334155'; ctx.fillRect(-8,12,6,12); ctx.fillRect(2,12,6,12); // legs
      ctx.restore();
    }

    function drawGnomeAt(x,y,scale=1,sad=false){
      ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
      ctx.fillStyle='#ef4444'; ctx.beginPath(); ctx.moveTo(0,-22); ctx.lineTo(-14,4); ctx.lineTo(14,4); ctx.closePath(); ctx.fill();
      ctx.fillStyle='#3b82f6'; ctx.fillRect(-10,4,20,16); // body blue
      ctx.fillStyle='#22c55e'; ctx.fillRect(-8,20,6,10); ctx.fillRect(2,20,6,10); // shoes green
      ctx.fillStyle='#e5e7eb';
      ctx.beginPath();
      ctx.arc(0,10,6,0,Math.PI);
      ctx.fill();
      // Face
      ctx.fillStyle='#0f172a';
      if(sad){
        // sad mouth
        ctx.beginPath(); ctx.arc(0,10,4,Math.PI,2*Math.PI); ctx.stroke();
      } else {
        // normal mouth
        ctx.beginPath(); ctx.arc(0,10,4,0,Math.PI); ctx.fill();
      }
      ctx.restore();
    }

    function drawRobot() {
      // Game robot yellow head, silver body, simple
      ctx.fillStyle='#facc15'; ctx.fillRect(robot.x*TILE+8, robot.y*TILE+8,24,12);
      ctx.fillStyle='#c0c0c0'; ctx.fillRect(robot.x*TILE+8, robot.y*TILE+20,24,24);
      ctx.fillStyle='#0f172a'; ctx.fillRect(robot.x*TILE+14, robot.y*TILE+10,4,4); ctx.fillRect(robot.x*TILE+22, robot.y*TILE+10,4,4);
      ctx.fillStyle='#334155'; ctx.fillRect(robot.x*TILE+12, robot.y*TILE+44,6,12); ctx.fillRect(robot.x*TILE+22, robot.y*TILE+44,6,12);
    }

    function drawCars() { ctx.fillStyle=theme().car; cars.forEach(car=>{ctx.fillRect(car.x*TILE,car.row*TILE+6,TILE,TILE-12);}); }

    function updateCars(){ cars.forEach(car=>{car.x += car.speed*(1+(level-1)*0.6); if(car.speed>0 && car.x>COLS) car.x=-1; if(car.speed<0 && car.x<-1) car.x=COLS;}); }

    function checkCollision(){ return cars.some(car=>Math.floor(car.x)===robot.x && car.row===robot.y); }

    function drawGrid(){ ctx.strokeStyle=theme().road; for(let y=0;y<ROWS;y++){for(let x=0;x<COLS;x++){ctx.strokeRect(x*TILE,y*TILE,TILE,TILE);}}}

    function drawGoal(){ ctx.fillStyle=theme().goal; ctx.fillRect(0,0,canvas.width,TILE); }

    function drawHUD(){ ctx.fillStyle='#e5e7eb'; ctx.font='14px system-ui'; ctx.fillText(`Level ${level} / ${MAX_LEVEL}`,10,18); ctx.fillText(`Lives: ${lives}`,300,18); if(state==='transition') ctx.fillText('Level Complete!',145,220); }

    function drawCelebration(){
      ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='#0b1220'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='#e5e7eb'; ctx.font='20px system-ui'; ctx.fillText('YOU DID IT!',135,80);
      ctx.font='14px system-ui'; ctx.fillText('Fizzlebang is proud of you!',95,110);
      drawRobotAt(150,220,1.4); drawGnomeAt(250,220,1.4,false);
      for(let i=0;i<40;i++){ctx.fillStyle=['#facc15','#c0c0c0','#ef4444','#22c55e'][i%4]; ctx.fillRect(Math.random()*canvas.width,Math.random()*canvas.height,3,3);}
    }

    function drawGameOver(){
      ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='#020617'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='#fecaca'; ctx.font='20px system-ui'; ctx.fillText('GAME OVER',135,80);
      ctx.font='14px system-ui'; ctx.fillText('You have disappointed Fizzlebang!',70,110);
      drawRobotAt(150,230,1.3);
      // draw sad gnome
      drawGnomeAt(250,230,1.3,true);
      // draw rain
      for(let i=0;i<50;i++){ctx.strokeStyle='#3b82f6'; ctx.beginPath(); ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height,); ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height+8); ctx.stroke();}
    }

    function update(){ if(state!=='play') return; updateCars(); if(checkCollision()) loseLife(); if(robot.y===0) completeLevel(); }

    function draw(){ if(state==='celebrate'){drawCelebration(); return;} if(state==='gameover'){drawGameOver(); return;} ctx.clearRect(0,0,canvas.width,canvas.height); drawGoal(); drawGrid(); drawCars(); drawRobot(); drawHUD(); }

    function loop(){update(); draw(); requestAnimationFrame(loop);}

    document.addEventListener('keydown', e => {
      if(state==='play'){
        if(e.key==='ArrowUp' && robot.y>0) robot.y--;
        if(e.key==='ArrowDown' && robot.y<ROWS-1) robot.y++;
        if(e.key==='ArrowLeft' && robot.x>0) robot.x--;
        if(e.key==='ArrowRight' && robot.x<COLS-1) robot.x++;
      }
      if(e.key==='L') loseLife();
      if(e.key==='W'){ robot.y=0; update(); }
    });

    loop();
  </script>
</body>
</html>
