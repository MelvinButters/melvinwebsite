<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Crosser</title>
  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #111827;
      border: 2px solid #3b82f6;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const TILE = 40;
    const ROWS = 10;
    const COLS = 10;
    const MAX_LEVEL = 3;

    let level = 1;
    let lives = 3;
    let state = 'play'; // play | transition | celebrate | gameover

    const robot = { x: 4, y: 9 };
    const cars = [];
    const rainDrops = [];

    const levelThemes = [
      { road: '#1f2937', car: '#ef4444', goal: '#16a34a' },
      { road: '#2e1065', car: '#f97316', goal: '#22c55e' },
      { road: '#0f172a', car: '#38bdf8', goal: '#a3e635' },
    ];

    function theme() { return levelThemes[(level - 1) % levelThemes.length]; }

    function spawnCars() {
      cars.length = 0;
      for (let row = 2; row <= 7; row += 2) {
        for (let i = 0; i < 3; i++) {
          cars.push({ row, x: Math.random() * COLS, speed: (Math.random() * 0.03 + 0.02) * (row % 4 === 0 ? 1 : -1) });
        }
      }
    }

    function resetRobot() { robot.x = 4; robot.y = 9; }

    function loseLife() {
      lives--;
      resetRobot();
      if (lives <= 0) {
        state = 'gameover';
        spawnRain();
      }
    }

    function completeLevel() {
      state = 'transition';
      setTimeout(() => {
        if (level < MAX_LEVEL) { level++; spawnCars(); resetRobot(); state = 'play'; }
        else state = 'celebrate';
      }, 1000);
    }

    spawnCars();

    // ---- FIXED GNOME FUNCTION ----
    function drawGnomeAt(x, y, scale = 1, sad = false) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(scale, scale);

      // Hat
      ctx.fillStyle = '#ef4444';
      ctx.beginPath();
      ctx.moveTo(0, -22);
      ctx.lineTo(-14, 4);
      ctx.lineTo(14, 4);
      ctx.closePath();
      ctx.fill();

      // Body
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(-10, 4, 20, 16);

      // Shoes
      ctx.fillStyle = '#22c55e';
      ctx.fillRect(-8, 20, 6, 10);
      ctx.fillRect(2, 20, 6, 10);

      // Face background
      ctx.fillStyle = '#e5e7eb';
      ctx.beginPath();
      ctx.arc(0, 10, 6, 0, Math.PI);
      ctx.fill();

      // Eyes
      ctx.fillStyle = '#0f172a';
      ctx.beginPath();
      ctx.arc(-3, 8, 1, 0, Math.PI * 2);
      ctx.arc(3, 8, 1, 0, Math.PI * 2);
      ctx.fill();

      // Mouth
      if (sad) {
        // Straight line at bottom
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(-4, 14, 8, 2);

        // Semicircle on top
        ctx.beginPath();
        ctx.arc(0, 14, 4, Math.PI, 0, false);
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.stroke();
      } else {
        // Normal smile
        ctx.beginPath();
        ctx.arc(0, 14, 4, 0, Math.PI, false);
        ctx.strokeStyle = '#0f172a';
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.restore();
    }

    // ---- REST OF YOUR ORIGINAL CODE CONTINUES UNCHANGED ----

  </script>
</body>
</html>
