<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    body {
      background: #0b0f1a;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #151a2e;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }

    .message {
      font-size: 0.9rem;
      color: #c7d2fe;
      margin-bottom: 1.2rem;
      line-height: 1.4;
      font-style: italic;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4cc9f0;
      color: #000;
    }

    .error {
      color: #ff6b6b;
      margin-top: 0.8rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Password</h2>

    <div class="message">
      Auta — if you are reading this, then you are close to something important.  
      Protect all that you hold dear.  
      Say what must be said while there is still time.  
      Some chances do not return.
      <br><br>
      — Fizzlebang
    </div>

    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="error">Wrong password</div>
  </div>

  <script>
    const CORRECT_PASSWORD = "banxi";

    function checkPassword() {
      const input = document.getElementById("password").value.trim().toLowerCase();

      if (input === CORRECT_PASSWORD) {
        window.location.href = "reckless.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
