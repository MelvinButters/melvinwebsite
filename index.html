<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Beyond Number Campaign 2</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Ghibli_Logo.svg/2880px-Ghibli_Logo.svg.png" type="image/png">

    <!-- Import Google Fonts (Merriweather font in this case) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic reset and font imports */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mobile-first base styles */
        html, body {
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            font-family: 'Merriweather', serif;
            color: #5B4E40;
            background-color: black; /* Default background color */
            background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;

            /* Added for smoother font rendering on mobile */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Title Styling */
        h1 {
            font-size: 8vw; /* Dynamic font size for mobile */
            color: white;
            text-align: center;
            margin-top: 10vh;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -2px -2px 4px rgba(0, 0, 0, 0.8),
                         2px -2px 4px rgba(0, 0, 0, 0.8),
                         -2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            width: 90%;
        }

        /* Links container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            width: 100%;
            padding: 0 10px;
            align-items: center;
            margin-top: 10px;
        }

        .links-container a {
            text-decoration: none;
            font-size: 6vw; /* Dynamic font size for mobile */
            color: white;
            padding: 8px 16px;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -2px -2px 4px rgba(0, 0, 0, 0.8),
                         2px -2px 4px rgba(0, 0, 0, 0.8),
                         -2px 2px 4px rgba(0, 0, 0, 0.8); /* Apply shadow like title */
            width: 90%;
        }

        .links-container a:hover {
            color: #E27D60;
            transform: scale(1.1);
        }

        /* Mobile background image */
        .mobile-background {
            width: 100%;
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
            background-size: contain;
            background-position: bottom;
            background-repeat: no-repeat;
            margin-top: 20px;
        }

        /* Desktop styling */
        @media (min-width: 769px) {
            html, body {
                background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
                background-size: cover; /* Ensure image covers the full background */
                background-position: center;
                background-attachment: fixed; /* Keep background static while scrolling */
                padding: 20px; /* Extra padding on desktop */
            }

            /* Title and links resizing for desktop */
            h1 {
                font-size: 4.5rem; /* Larger title on desktop */
                margin-top: 5vh; /* Add some margin at the top for better spacing */
            }

            .links-container a {
                font-size: 2rem; /* Larger links on desktop */
                padding: 15px 25px;
                font-weight: bold;
                width: 50%; /* Links will take up less width for better spacing */
            }

            .links-container {
                gap: 30px; /* Increase space between links on desktop */
            }

            /* Increase size of background image for desktop */
            .mobile-background {
                display: none; /* Hide mobile background image on desktop */
            }
        }

    </style>
</head>

<body>

    <h1>Worlds Beyond Number Campaign 2</h1>

    <div class="links-container">
        <a href="characters.html">üßë‚Äçü§ù‚Äçüßë Characters</a>
        <a href="story.html">üìú The Story So Far</a>
        <a href="locations.html">üåç Locations</a>
        <a href="NPCs.html">üë• NPCs</a>
    </div>

    <!-- This div will contain the image at the bottom only on mobile -->
    <div class="mobile-background"></div>

</body>

</html>
