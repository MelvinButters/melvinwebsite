    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with a clean black, white, and grey color palette */
        body {
            background: #1e1e1e; /* Dark background for sleek look */
            font-family: 'Arial', sans-serif;
            color: #f4f4f4; /* Light grey text for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 3.5rem; /* Slightly smaller title */
            color: #ffffff; /* Pure white color */
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Soft shadow for text depth */
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.3rem;
            color: #dcdcdc; /* Light grey text */
            margin: 20px 0;
            font-weight: normal;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Styling for links */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 25px 0; /* Space between links */
        }

        a {
            text-decoration: none;
            color: #ffffff; /* White text */
            padding: 12px 30px;
            border: 2px solid #ffffff; /* White border */
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            background-color: transparent;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #ffffff; /* White background on hover */
            color: #333333; /* Dark grey text on hover */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Light glow effect */
            transform: scale(1.05);
        }

        a:active {
            transform: scale(1);
        }

        /* Smooth fade-in effect for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in effect on page load */
        h1, p, ul {
            animation: fadeIn 1s ease-out;
        }

    </style>
</head>
