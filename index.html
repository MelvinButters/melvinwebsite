<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Beyond Number Campaign 2</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Ghibli_Logo.svg/2880px-Ghibli_Logo.svg.png" type="image/png">

    <!-- Import Google Fonts (Merriweather font in this case) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic reset and font imports */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Merriweather', serif; /* Apply Merriweather font */
            color: #5B4E40;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            background-color: black; /* Set the background to black where image isn't present */
            background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
            background-size: cover;
            background-position: center; /* Set the background position at the center */
            background-repeat: no-repeat; /* Prevent tiling the image */
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-size: 3.5rem; /* Default font size for desktop */
            color: white;
            text-align: center;
            margin-top: 150px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -2px -2px 4px rgba(0, 0, 0, 0.8),
                         2px -2px 4px rgba(0, 0, 0, 0.8),
                         -2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Links container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            width: 100%;
            padding: 0 10px;
            align-items: center;
            margin-top: 25px;
        }

        .links-container a {
            text-decoration: none;
            font-size: 1.8rem; /* Default font size for links */
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 
                         -2px -2px 4px rgba(0, 0, 0, 0.8), 
                         2px -2px 4px rgba(0, 0, 0, 0.8), 
                         -2px 2px 4px rgba(0, 0, 0, 0.8); /* Apply shadow like title */
            width: 90%;
        }

        .links-container a:hover {
            color: #E27D60;
            transform: scale(1.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            html, body {
                background-color: black; /* Ensure background is black on mobile */
                background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
                background-size: 60%; /* Shrink image size */
                background-position: bottom; /* Position it at the bottom */
                background-repeat: no-repeat;
                background-attachment: scroll; /* Image should scroll with page */
            }

            /* For mobile, resize font sizes */
            h1 {
                font-size: 6vw; /* Smaller title for mobile */
                margin-top: 100px;
            }

            .links-container {
                gap: 15px;
                margin-top: 10px;
            }

            .links-container a {
                font-size: 5vw; /* Smaller links for mobile */
                padding: 10px 15px;
                width: 90%;
                margin-bottom: 10px;
            }
        }

        /* Desktop - make background static */
        @media (min-width: 769px) {
            html, body {
                background-attachment: fixed; /* Make background fixed on desktop */
            }
        }
    </style>
</head>

    </div>

</body>
