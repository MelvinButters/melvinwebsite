<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Melvin Butters Website</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('assets/images/background.gif') no-repeat center center fixed; 
            background-size: cover; /* Ensures it covers the whole screen */
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        /* Animations for smooth background */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
        }

        li {
            margin: 10px;
            font-size: 1.3em;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FFD700; /* Golden color when hovered */
        }

        /* Style for the Nyan Cat GIF */
        .nyan-gif {
            margin-top: 30px;
            max-width: 500px; /* Adjust size if needed */
            border: 5px solid #FFD700; /* Add a golden border around the GIF */
            border-radius: 15px;
        }
    </style>
</head>
