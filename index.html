<head>

    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with crazy colors and glitchy vibes */
        body {
            background: linear-gradient(45deg, #ff0099, #33ccff, #ffcc00, #ff6600); /* Vaporwave-inspired neon gradient */
            font-family: 'Courier New', monospace;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Animation for the gradient background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4rem; /* Smaller text for title */
            color: #00ffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00ffff;
            margin-bottom: 30px;
            animation: textAnimation 3s ease-in-out infinite, glowing 1.5s ease-in-out infinite;
        }

        /* Animation for the title text */
        @keyframes textAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 1.2;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Glowing effect for title */
        @keyframes glowing {
            0% {
                text-shadow: 0 0 20px #ff0099, 0 0 40px #33ccff, 0 0 60px #ff6600;
            }
            50% {
                text-shadow: 0 0 20px #33ccff, 0 0 40px #ff0099, 0 0 60px #ff6600;
            }
            100% {
                text-shadow: 0 0 20px #ff6600, 0 0 40px #ff0099, 0 0 60px #33ccff;
            }
        }

        p {
            font-size: 1.5rem; /* Smaller text for paragraph */
            color: #ffcc00;
            margin: 15px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 35px 0; /* Increased space between links */
            font-size: 1.8rem; /* Slightly bigger text for links */
            letter-spacing: 1px;
            font-weight: bold;
            text-transform: uppercase;
        }

        a {
            text-decoration: none;
            color: #ff00ff;
            padding: 20px 40px;
            border: 3px solid #ff00ff;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: #ff00ff;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            animation: pulse 0.6s ease-in-out infinite;
        }

        a:active {
            transform: scale(1.05);
        }

        /* Pulse animation on hover */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Glitch text effect */
        .glitch {
            position: relative;
            font-size: 3.5rem; /* Slightly smaller text for glitch effect */
            color: #fff;
            letter-spacing: 3px;
        }

        .glitch:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 0, 255, 0.8);
            clip-path: inset(0 10px 0 0);
            animation: glitch 1s infinite;
            opacity: 0.8;
        }

        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 255, 255, 0.8);
            clip-path: inset(0 10px 0 0);
            animation: glitch 1s infinite 0.5s;
            opacity: 0.8;
        }

        /* Glitch animation */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-2px, 2px);
            }
            50% {
                transform: translate(2px, -2px);
            }
            75% {
                transform: translate(-2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>
