<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Melvin Butters Website</title>
</head>
<body>

    <h1>Welcome to Melvin Butters Website</h1>
    <p>Please select from the following options:</p>
    
    <ul>
        <li><a href="https://www.reddit.com/r/asx_bets" target="_blank">Brainchip</a></li>
        <li><a href="https://foundry.melvinbutters.com" target="_blank">Foundry</a></li>
        <li><a href="https://melvinbutters.github.io/melvinwebsite/jerome.html" target="_blank">Jerome</a></li>
    </ul>

    <h2>Choose a Song to Play</h2>
    <!-- Buttons to play music -->
    <button onclick="playSong('bones')">Bones</button>
    <button onclick="playSong('flipper')">Flipper</button>

    <h2>Now Playing:</h2>
    <!-- Audio Player -->
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSong(song) {
            var audioPlayer = document.getElementById('audioPlayer');
            var audioSource = document.getElementById('audioSource');

            if (song === 'bones') {
                // Set the 'src' attribute to the 'bones vs.mp3' file
                audioSource.src = '/music/bones%20vs.mp3';  // URL-encoded space as '%20'
                audioPlayer.load();  // Load the new song
                audioPlayer.play();  // Play the song
            } else if (song === 'flipper') {
                // Set the 'src' attribute to the 'flipper.mp3' file
                audioSource.src = '/music/flipper.mp3';
                audioPlayer.load();  // Load the new song
                audioPlayer.play();  // Play the song
            }
        }
    </script>

</body>
</html>
