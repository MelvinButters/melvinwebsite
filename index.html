<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Beyond Number Campaign 2</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Ghibli_Logo.svg/2880px-Ghibli_Logo.svg.png" type="image/png">
    <style>
        /* Basic reset and font imports */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            min-height: 100%;  /* Ensure the body always covers the full height */
            overflow-x: hidden;
            font-family: 'Georgia', serif;
            color: #5B4E40;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            background-color: #F4E1D2;
            background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
            background-size: cover;  /* Ensure the background always covers the entire screen */
            background-position: center;
            background-attachment: fixed;  /* Keep background fixed on larger screens */
            background-repeat: no-repeat;  /* Prevent repeating the image */
            background-size: cover; /* Make sure the image covers the full height */
        }

        /* Title Styling */
        h1 {
            font-size: 3.5rem;  /* Slightly smaller title font */
            color: white;
            text-align: center;
            margin-top: 150px;
            margin-bottom: 50px;  /* Add 50px spacing below title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -2px -2px 4px rgba(0, 0, 0, 0.8),
                         2px -2px 4px rgba(0, 0, 0, 0.8),
                         -2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Links container - now vertically aligned */
        .links-container {
            display: flex;
            flex-direction: column;  /* Stack the links vertically */
            gap: 20px;  /* Reduce the gap between the links */
            justify-content: center;
            margin-top: 0;
            width: 100%;  /* Ensure container takes up full width */
            padding: 0 10px;  /* Add some padding to avoid links sticking to edges */
            align-items: center;  /* Center the links horizontally */
            flex-grow: 1; /* Ensure the links container takes up any remaining space */
        }

        .links-container a {
            text-decoration: none;
            font-size: 1.8rem;  /* Slightly smaller font for compactness */
            color: white; /* White text */
            padding: 10px 20px;  /* Smaller padding for compactness */
            font-weight: bold;
            text-align: center; /* Center the text */
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px black, -1px -1px 2px black; /* Black outline */
            width: 90%; /* Each link takes up 90% of the screen width */
        }

        .links-container a:hover {
            color: #E27D60; /* Soft coral color on hover */
            transform: scale(1.1); /* Slightly enlarge the link */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            html,
            body {
                background-attachment: scroll; /* Disable fixed background on mobile */
            }

            h1 {
                font-size: 2.8rem;
                margin-top: 100px;  /* Adjust the title spacing on smaller screens */
            }

            .links-container {
                gap: 15px;  /* Reduce gap on mobile */
            }

            .links-container a {
                font-size: 1.6rem;  /* Further reduce font size for mobile */
                padding: 10px 15px;  /* Slightly smaller padding */
                width: 90%;  /* Links still take up most of the screen */
                margin-bottom: 10px; /* Add space between links on mobile */
            }
        }
    </style>
</head>
