    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with soft gradient background */
        body {
            background: linear-gradient(120deg, #6a82fb, #fc5c7d); /* Soft blue to pink gradient for a dreamy look */
            font-family: 'Georgia', serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 3rem; /* Slightly smaller title size */
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Soft shadow for text depth */
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.3rem;
            color: #f2f2f2;
            margin: 20px 0;
            font-weight: lighter;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Styling for links */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 25px 0; /* Space between links */
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 12px 30px;
            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s ease, color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.2); /* Soft translucent background */
        }

        a:hover {
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Light glow effect */
            transform: scale(1.05);
        }

        a:active {
            transform: scale(1);
        }

        /* Smooth fade-in effect for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in effect on page load */
        h1, p, ul {
            animation: fadeIn 1s ease-out;
        }

    </style>
</head>
