    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with a futuristic theme */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Futuristic gradient */
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Prevents overflow from flashy effects */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animation for the background gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 5rem;
            color: #00f1ff;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.7), 0 0 60px rgba(0, 243, 255, 0.5), 0 0 90px rgba(0, 243, 255, 0.3);
            animation: textAnimation 3s ease-in-out infinite, glowing 1.5s ease-in-out infinite; /* Added glowing animation */
            margin-bottom: 20px;
        }

        /* Animation for the title */
        @keyframes textAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Glowing effect on text */
        @keyframes glowing {
            0% {
                text-shadow: 0 0 20px #00f1ff, 0 0 40px #00f1ff, 0 0 60px #00f1ff;
            }
            50% {
                text-shadow: 0 0 20px #ff00a1, 0 0 40px #ff00a1, 0 0 60px #ff00a1;
            }
            100% {
                text-shadow: 0 0 20px #00f1ff, 0 0 40px #00f1ff, 0 0 60px #00f1ff;
            }
        }

        p {
            font-size: 1.6rem;
            margin: 10px 0;
            color: #b0b0b0;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 25px 0;
            font-size: 1.5rem;
        }

        a {
            text-decoration: none;
            color: #00f1ff;
            padding: 15px 30px;
            border: 2px solid #00f1ff;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        a:hover {
            background: #00f1ff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
            animation: pulse 0.6s ease-in-out infinite; /* Added pulse effect on hover */
        }

        a:active {
            transform: scale(1.05);
        }

        /* Pulse animation on hover */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
