<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Beyond Number Campaign 2</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Ghibli_Logo.svg/2880px-Ghibli_Logo.svg.png" type="image/png">
    <style>
        /* Basic reset and font imports */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
            font-family: 'Georgia', serif;
            background-color: #F4E1D2;
            color: #5B4E40;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Title Styling */
        h1 {
            font-size: 4rem;
            color: white;
            text-align: center;
            margin-top: 150px;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -2px -2px 4px rgba(0, 0, 0, 0.8),
                         2px -2px 4px rgba(0, 0, 0, 0.8),
                         -2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Links container with two across layout */
        .links-container {
            display: flex;
            flex-wrap: wrap;  /* Wrap links into rows */
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            width: 100%; /* Ensure container takes up full width */
            padding: 0 10px; /* Add some padding to avoid links sticking to edges */
        }

        .links-container a {
            flex: 0 1 calc(50% - 30px);  /* Make each link 50% width minus the gap */
            box-sizing: border-box;
            text-decoration: none;
            font-size: 2rem;
            color: white; /* White text */
            padding: 10px;
            font-weight: bold;
            text-align: center; /* Center the text */
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px black, -1px -1px 2px black; /* Black outline */
        }

        .links-container a:hover {
            color: #E27D60; /* Soft coral color on hover */
            transform: scale(1.1); /* Slightly enlarge the link */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                margin-top: 100px;  /* Adjust the title spacing on smaller screens */
            }

            .links-container {
                flex-direction: column; /* Stack links vertically on small screens */
                align-items: center; /* Center links horizontally */
            }

            .links-container a {
                font-size: 1.8rem;  /* Increase font size slightly for readability */
                padding: 15px 25px;  /* Increase padding for easier tap on mobile */
                width: 100%;  /* Ensure each link takes up the full width */
            }
        }
    </style>
</head>
