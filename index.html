<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Melvin Butters Website</title>
    <link rel="icon" href="/images/luigi.png" type="image/png"> <!-- Corrected favicon link -->

    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with neon cyberpunk colors */
        body {
            background: linear-gradient(135deg, #0a0a2a, #3e1d67); /* Dark purple gradient for cyberpunk vibes */
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Prevents overflow from flashy effects */
        }

        h1 {
            font-size: 4rem;
            color: #00ffcc; /* Neon cyan color for the title */
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc, 0 0 60px #00ffcc; /* Glowing effect */
            animation: textAnimation 3s ease-in-out infinite, glowing 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Animation for the title */
        @keyframes textAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Glowing effect on text */
        @keyframes glowing {
            0% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            50% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            100% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #f4f4f4;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        /* Nyan Cat GIF */
        .nyan-gif {
            margin: 30px 0;
        }

        .nyan-gif img {
            width: 200px;  /* Adjust width of the GIF */
            height: auto;
            animation: bounce 1s ease-in-out infinite; /* Added bounce animation to the GIF */
        }

        /* Bounce effect for the GIF */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 25px 0; /* Increased space between links */
            font-size: 1.3rem;
        }

        a {
            text-decoration: none;
            color: #ff00ff; /* Neon pink for the links */
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        a:hover {
            background: #ff00ff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            animation: pulse 0.6s ease-in-out infinite;
        }

        a:active {
            transform: scale(1.05);
        }

        /* Pulse animation on hover */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
