<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Beyond Number Campaign 2</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Ghibli_Logo.svg/2880px-Ghibli_Logo.svg.png" type="image/png">
    <style>
        /* Basic reset and font imports */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Georgia', serif;
            color: #5B4E40;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            background-color: #F4E1D2;
            background-image: url('https://raw.githubusercontent.com/MelvinButters/melvinwebsite/main/images/GhibliWallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-size: 3.5rem;
            color: white;
            text-align: center;
            margin-top: 150px;
            margin-bottom: 50px;  /* Keep the same margin for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -2px -2px 4px rgba(0, 0, 0, 0.8),
                         2px -2px 4px rgba(0, 0, 0, 0.8),
                         -2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Links container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            width: 100%;
            padding: 0 10px;
            align-items: center;
            flex-grow: 1;
            margin-top: 25px; /* Reduced margin-top to decrease space between title and links */
        }

        .links-container a {
            text-decoration: none;
            font-size: 1.8rem;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px black, -1px -1px 2px black;
            width: 90%;
        }

        .links-container a:hover {
            color: #E27D60;
            transform: scale(1.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            html, body {
                background-attachment: scroll;
            }

            h1 {
                font-size: 2.8rem;
                margin-top: 100px;
            }

            .links-container {
                gap: 15px;
                margin-top: 10px; /* Decreased margin-top for mobile */
            }

            .links-container a {
                font-size: 1.6rem;
                padding: 10px 15px;
                width: 90%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
