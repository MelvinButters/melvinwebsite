<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Melvin Butters Website</title>

    <!-- Favicon link -->
    <link rel="icon" href="/images/luigi.png" type=""image/png">

    <!-- If you're using a PNG or other file formats -->
    <!-- <link rel="icon" href="path_to_your_icon/favicon.png" type="image/png"> -->

    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Adding shadow for dramatic effect */
            animation: textAnimation 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Animation for the title */
        @keyframes textAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #f4f4f4;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        /* Nyan Cat GIF */
        .nyan-gif {
            margin: 30px 0;
        }

        .nyan-gif img {
            width: 200px;  /* Adjust width of the GIF */
            height: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 25px 0; /* Increased space between links */
            font-size: 1.3rem;
        }

        a {
            text-decoration: none;
            color: #f3e6ff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        a:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        a:active {
            transform: scale(1.05);
        }
    </style>
</head>
