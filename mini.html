<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Luxmoria Times Crossword</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f0e1;
            font-family: 'Uncial Antiqua', serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 3em;
            color: gold;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 40px;
        }
        iframe {
            border: 4px solid #c9a95d;
            border-radius: 10px;
            box-shadow: 0 0 20px #c9a95d;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>New Luxmoria Times Crossword</h1>
    <iframe width="500" height="500" 
        src="https://crosswordlabs.com/embed/clank-12" 
        frameborder="0">
    </iframe>
    <div class="footer">A fantasy puzzle for brave adventurers</div>
</body>
</html>
