<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Lucerna Times Crossword</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3efe3; /* parchment style */
            color: #3b2f2f;
            font-family: 'Uncial Antiqua', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 3em;
            color: #6b4500;
            text-shadow: 1px 1px 2px #bba26d;
            margin-bottom: 30px;
            text-align: center;
        }
        .crossword-container {
            width: 90vw;
            max-width: 800px;
            border: 4px solid #8c5e2c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(140,94,44,0.5);
        }
        .crossword-container iframe {
            width: 100%;
            height: 500px; /* match your requested height */
            border: 3px solid black;
            display: block;
            margin: auto;
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #5a4b3c;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>New Lucerna Times Crossword</h1>
    <div class="crossword-container">
        <iframe src="https://crosswordlabs.com/embed/2026-02-14-145" frameborder="0"></iframe>
    </div>
    <div class="footer">A puzzle for brave adventurers of Lucerna</div>
</body>
</html>
