<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Journal of Elder Brogmar, of the Farthing Woods</title>
  <style>
    :root{
      --paper-bg: #dfffe0;
      --paper-edge: #a3d1a2;
      --ink: #0b2d0b;
      --accent:#2a5e2a;
      --max-width:900px;
      --gutter:36px;
      --ruled: rgba(0,0,0,0.1);
    }
    html,body{height:100%;}
    body{
      margin:0; padding:48px 24px; 
      font-family: Georgia, 'Times New Roman', serif;
      background: linear-gradient(0deg, #c1e1c1 0%, #dfffe0 40%);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
    }

    .book-wrap{
      max-width:var(--max-width);
      margin:0 auto;
      background: var(--paper-bg);
      border:1px solid var(--paper-edge);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 40px;
      position:relative;
      overflow:hidden;
      border-radius:12px;
      background-image: radial-gradient(circle at top left, #e0ffe1 0%, #b8f0b8 100%);
    }

    header.journal-header{
      display:flex; align-items:baseline; justify-content:space-between;
      border-bottom:1px solid var(--paper-edge);
      padding-bottom:12px; margin-bottom:18px;
    }

    .title { font-size:34px; font-weight:700; letter-spacing:0.6px; font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:var(--accent); }
    .subtitle{font-size:12px; color:rgba(0,50,0,0.7);}

    .entries{ margin-top:4px; }

    .entry{
      display:block; position:relative; padding:22px 18px; margin:18px 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(223,255,224,0.95) 100%);
      border-radius:12px; border:1px solid rgba(0,50,0,0.1);
      box-shadow: 0 2px 8px rgba(0,30,0,0.05);
    }

    .entry:before{
      content:''; position:absolute; left:12px; right:12px; top:0; bottom:0; pointer-events:none;
      background-image: linear-gradient(to bottom, transparent 0, transparent 23px, var(--ruled) 24px);
      opacity:0.9; border-radius:12px;
    }

    .entry .meta{display:flex; justify-content:space-between; align-items:center; margin-bottom:8px}
    .entry .date{font-size:12px; color:rgba(0,50,0,0.6);}
    .entry .entry-title{font-size:18px; font-weight:600; color:var(--accent);}

    .entry p{margin:0; white-space:pre-wrap; line-height:1.55;}

    .page-footer{margin-top:28px; border-top:1px dashed var(--paper-edge); padding-top:14px; font-size:13px; color:rgba(0,50,0,0.5); display:flex; justify-content:space-between}

    @media print{ body{background:white; padding:0} .book-wrap{box-shadow:none; border:none; margin:0; padding:18mm} header.journal-header, .page-footer{display:block} .entry{page-break-inside:avoid} }
    @media (max-width:640px){ .book-wrap{padding:20px} .title{font-size:26px} }

    .empty{padding:36px; text-align:center; color:rgba(0,50,0,0.45)}
  </style>
</head>
<body>
  <div class="book-wrap" id="book">
    <header class="journal-header">
      <div>
        <div class="title">Journal of Elder Brogmar</div>
        <div class="subtitle">Keeper of the Marsh-Lens — Frogkin swamp edition</div>
      </div>
    </header>

    <main class="entries" id="entries"></main>

    <div class="page-footer">
      <div>Recorded observations • Personal journal</div>
    </div>
  </div>

  <script>
    let entries = [
      {date:'3rd of Leavesfall, 128 post Lillypad Flood', title:'Excitable', body:'Used the Marsh-Lens tonight for the first time in far too long. The sky was clear, and the familiar constellations comforted my old eyes. While scanning the northern arc, I spotted an anomaly—small, oddly shaped, and not listed in any of my charts. It held steady no matter how I adjusted the focus. Strange, but exciting. I sketched it twice.'},
      {date:'28th of Frozenwater, 128 post Lillypad Flood', title:'Anomaly Grows', body:'Checked again tonight. The anomaly has shifted slightly since Leavesfall and now covers more of the northern arc. One of the stars behind it vanished entirely. Cleaned the lens top to bottom; everything is working properly. Whatever this object is, it’s moving.'},
      {date:'14th of Greatheat, 129 post Lillypad Flood', title:'Something Very Bad', body:'Measured its movement. The anomaly has grown enough to hide whole constellations I’ve relied on for navigation all my life. Its outline is too stable for drifting debris, and its path is a straight line toward our system. The way it removes the light behind it is unsettling—no fade, no flicker, just absence.'},
      {date:'7th of Flowertine, 129 post Lillypad Flood', title:'Attempt to Escape', body:'The council agrees the escape craft must be completed. We still lack skysteel fragments, vine-wire, and glowstone sap. Every day the anomaly takes more of the northern sky, and every day we realize how little time remains.'},
      {date:'19th of Frozenwater, 130 post Lillypad Flood', title:'Too Late', body:'The northern horizon has gone pale, stretched thin as though the light itself is being drained away. The escape craft remains grounded—unfinished. The anomaly has reached our world. The Marsh-Lens cracked the moment I tried to focus it.\n\nIf these pages survive, let them record this:\nWe saw it coming.\nWe tried to escape.\nBut the eater of light has arrived.'}
    ];

    const entriesEl = document.getElementById('entries');

    function render(){
      entriesEl.innerHTML = '';
      for(const e of entries){
        const node = document.createElement('article');
        node.className = 'entry';
        node.innerHTML = `<div class="meta"><div class="entry-title">${escapeHtml(e.title)}</div><div class="date">${escapeHtml(e.date)}</div></div><div class="content"><p>${escapeHtml(e.body)}</p></div>`;
        entriesEl.appendChild(node);
      }
    }

    function escapeHtml(text){
      return String(text).replace(/&/g,'&amp;')
                         .replace(/</g,'&lt;')
                         .replace(/>/g,'&gt;')
                         .replace(/\n/g,'<br>');
    }

    render();
  </script>
</body>
</html>
